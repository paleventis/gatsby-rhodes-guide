<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurants in Rhodes</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background: #fdfdfd;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    #places-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    .restaurant-card {
      border: 1px solid #ddd;
      border-radius: 12px;
      width: 300px;
      padding: 10px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .badge {
      background: gold;
      padding: 3px 6px;
      border-radius: 6px;
      font-weight: bold;
      align-self: flex-start;
      margin-bottom: 5px;
    }
    h2 {
      font-size: 1.2rem;
      margin: 0.3rem 0;
      text-align: center;
    }
    .carousel {
      position: relative;
      width: 100%;
      height: 200px; /* fixed height for carousel */
      overflow: hidden;
      border-radius: 12px;
      margin-bottom: .75rem;
    }
    .carousel img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity .6s ease;
    }
    .carousel img.active {
      opacity: 1;
    }
    p {
      margin: 0.3rem 0;
      text-align: center;
    }
    .map-btn {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 5px 10px;
      background: #0077ff;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
    .map-btn:hover {
      background: #005ccc;
    }
  </style>
</head>
<body data-category="restaurant">
  <h1>Restaurants in Rhodes</h1>
  <div id="places-container"></div>

  <!-- JS -->
  <script src="js/places-page.js"></script>
</body>
</html>
