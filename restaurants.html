<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurants in Rhodes</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background: #fdfdfd;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    #places-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    .restaurant-card {
      border: 1px solid #ddd;
      border-radius: 12px;
      width: 300px;
      padding: 10px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .badge {
      background: gold;
      padding: 3px 6px;
      border-radius: 6px;
      font-weight: bold;
      align-self: flex-start;
      margin-bottom: 5px;
    }
    h2 {
      font-size: 1.2rem;
      margin: 0.3rem 0;
      text-align: center;
    }
    .carousel {
      position: relative;
      width: 100%;
      height: 200px;
      overflow: hidden;
      border-radius: 12px;
      margin-bottom: .75rem;
    }
    .carousel img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity .6s ease;
    }
